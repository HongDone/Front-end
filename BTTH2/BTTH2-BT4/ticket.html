<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Ticket</title>
    <link rel="stylesheet" href="ticket.css">
</head>
<body>
    <div class = "container">
        <p class = "title">Thông tin vé</p>
        <table border="0" id = "infor-field">
            <tr>
                <td>Khách hàng</td>
                <td id = "customer-name"></td>
            </tr>
            <tr>
                <td>Ngày chiếu</td>
                <td id = "date"></td>
            </tr>
            <tr>
                <td>Phim</td>
                <td id = "movie"></td>
            </tr>
            <tr>
                <td>Suất chiếu</td>
                <td id = "showtime"></td>
            </tr>
            <tr>
                <td>Phòng chiếu</td>
                <td id = "room"></td>
            </tr>
        </table>
        <table border="0" id = "price-field" align="center">
            <tr>
                <th>Ghế</th>
                <th>Giá vé</th>
            </tr>
            <tr style="font-weight: bold;">
                <td>Tổng tiền</td>
                <td id = total-price>0đ</td>
            </tr>
        </table>
    </div>
</body>
</html>
